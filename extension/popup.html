<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSETTA Form Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon48.png" alt="ROSETTA">
        <h1>ROSETTA</h1>
      </div>
    </header>

    <main>
      <!-- Status Display -->
      <div id="status" class="status hidden">
        <div class="status-icon">â³</div>
        <div class="status-text">Ready</div>
      </div>

      <!-- Form Detection -->
      <div id="form-detection" class="section">
        <h2>ğŸ“‹ Form Detected</h2>
        <div id="detected-fields" class="field-list">
          <p class="placeholder">No form fields detected on this page</p>
        </div>
        <button id="refresh-fields" class="btn btn-secondary">
          ğŸ”„ Refresh Fields
        </button>
      </div>

      <!-- Document Upload -->
      <div id="upload-section" class="section">
        <h2>ğŸ“„ Upload Document</h2>
        <div class="upload-area" id="upload-area">
          <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif" hidden>
          <div class="upload-prompt">
            <div class="upload-icon">ğŸ“</div>
            <p>Click to upload or drag & drop</p>
            <span class="file-hint">PDF, JPG, PNG, TIFF (Max 10MB)</span>
          </div>
        </div>
        <div id="file-info" class="file-info hidden">
          <span id="file-name"></span>
          <button id="clear-file" class="btn-icon">âœ–</button>
        </div>
      </div>

      <!-- Processing Progress -->
      <div id="progress-section" class="section hidden">
        <h2>âš™ï¸ Processing</h2>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text">Initializing...</p>
      </div>

      <!-- Results Preview -->
      <div id="results-section" class="section hidden">
        <h2>âœ… Extracted Data</h2>
        <div id="results-preview" class="results-preview"></div>
        <div class="action-buttons">
          <button id="fill-form" class="btn btn-primary">
            âœ¨ Fill Form
          </button>
          <button id="edit-results" class="btn btn-secondary">
            âœï¸ Edit
          </button>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="process-btn" class="btn btn-primary" disabled>
          ğŸš€ Process Document
        </button>
      </div>
    </main>

    <footer>
      <a href="options.html" target="_blank" class="settings-link">âš™ï¸ Settings</a>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
